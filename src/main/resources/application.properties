spring.datasource.url=jdbc:mysql://localhost:3306/rest_quiz
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.application.name=question-service

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

server.port=8081

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#Swagger-UI url:  http://localhost:8081/swagger-ui/index.html
springdoc.packages-to-scan=com.example.questionsservice.* , com.example.questionsservice.controller
springdoc.paths-to-match=/questions/** , /*
